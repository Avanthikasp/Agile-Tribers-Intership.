<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Ticket</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="ticket">
    
    <div class="ticket-left">
      <div class="top-label">
        <h3>BOARDING PASS</h3>
        <p>Airline Company</p>
      </div>

      <div class="main-content">
        <div class="barcode-vertical">
          <img src="img2.jpg" alt="barcode" />
        </div>

        <div class="ticket-details">
          <div class="info-row">
            <div><span>PASSENGER</span><p>JOHN DOE</p></div>
            <div><span>FLIGHT</span><p>AV 1A7</p></div>
            <div><span>DATE</span><p>27 JUN 2022</p></div>
            <div><span>SEAT</span><p>4B</p></div>
          </div>

          <div class="route">
            <h1>LONDON <span>✈</span> TOKYO</h1>
          </div>

          <div class="info-row-bottom">
            <div><span style="color: red;">GATE</span><p>25 A</p></div>
            <div><span style="color: red;">BOARDING TIME</span><p>06:30</p></div>
          </div>
        </div>
      </div>
    </div>

    
    <div class="ticket-right">
      
      <div class="right-header">
          LONDON ✈ TOKYO
      </div><br>
      <div class="right-content">
        <p ><section style="padding-left: 40px ;">PASSENGER:</section><strong style="padding-left: 40px ;">JOHN DOE</strong></p><br>
        <div style="display:flex; justify-content: space-around;">
            <div>
                <p><section>FLIGHT:</section><strong>AV 1A7</strong></p>
            </div>
            <div>
                <p><section>SEAT:</section><strong>4B</strong></p><br>
            </div>
        </div>
        <p><section style="padding-left: 40px ;">DATE:</section><strong style="padding-left: 40px ;">27 JUN 2022</strong></p><br>
        <p><section style="padding-left: 40px ;">GATE:</section><strong style="padding-left: 40px ;">25 A</strong></p>
      </div>
      <div class="barcode-horizontal">
        <img src="img1.jpg" alt="barcode" />
      </div>
    </div>
  </div>
</body>
</html>
