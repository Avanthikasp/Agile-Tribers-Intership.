<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>
            ____________________________________________Register Here___________________________________________
        </h3>
        <h2>
            Please fill and submit the form:
        </h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your name"><br><br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter your enmail"><br><br>
            <label for="age:">Age:</label>
            <input type="tex" placeholder="Enter your age"><br><br>
            <label for="dob">Date of birth</label>
            <input type="date" placeholder="Enter your date of birth"><br><br>
            <label for="number">Phone Number:</label>
            <select name="code">
                <option value="txt">select the code</option>
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+61">+61</option>
                <option value="+88">+88</option>
                <option value="+91">+91</option>
                <option value="+92">+92</option>
                <option value="+93">+93</option>
                <option value="+94">+94</option>
                <option value="+95">+95</option>
                <option value="+96">+96</option>
                <option value="+97">+97</option>
                <option value="+98">+98</option>
                <option value="+99">+99</option>
                <option value="+100">+100</option>
            </select>
            <input type="text" placeholder="Enter your phone number"><br><br>
            <label for="gender">select your gender:</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="other">Other<br><br>
            <label for="skill">choose your skill level:</label>
            <select name="skill">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select><br><br>
            <label for="color">Select your favourite color:</label>
            <input type="color" name="color"><br><br>
            <label for="fname">Father Name:</label>
            <input type="text" placeholder="Enter your father's name"><br><br>
            <label for="language">Choose your language:</label>
            <input type="checkbox">Tamil
            <input type="checkbox">English
            <input type="checkbox">Malayalam<br><br>
            <label for="hobbies">Hobbies:</label>
            <input type="text" placeholder="Enter your hobbies"><br><br>
            <label for="address">Address:</label>
            <textarea name="address" rows="2" cols="30"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
