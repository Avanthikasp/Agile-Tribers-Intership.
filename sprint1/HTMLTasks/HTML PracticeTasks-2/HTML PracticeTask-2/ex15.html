<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            width:auto;
            height: 20px;
            text-align: center;
            border-collapse: collapse;
        }
    
        h3{
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <p>Student grading table with average and minimum scores.</p>
    <h3 style="margin-left: 60px;">HTML Table Example</h3>
    <table border="1">
        <tr>
           <th colspan="2"><h3>Student Name</h3></th>
           <th colspan="3"><h3>Labs</h3></th>
           <th rowspan="2"><h3>Avg</h3></th>  
        </tr>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Lab 1</th>
            <th>Lab 2</th>
            <th>Lab 3</th>
        </tr>
        <tr>
            <td>Sol</td>
            <td>Rozenberg</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td>100.0</td>
        </tr>
        <tr>
            <td>Frank</td>
            <td>Rizzo</td>
            <td>50</td>
            <td>60</td>
            <td>90</td>
            <td>66.6</td>
        </tr>
        <tr>
            <td>Ali</td>
            <td>Kam</td>
            <td>90</td>
            <td>80</td>
            <td>60</td>
            <td>76.6</td>
        </tr>
        <tr>
            <th rowspan="2"><h3>summary</h3></th>
            <th>Avg</th>
            <td>80.0</td>
            <td>80.0</td>
            <td>83.3</td>
            <td>81.1</td>
        </tr>
        <tr>
            <th>Min</th>
            <td>50</td>
            <td>60</td>
            <td>60</td>
            <td>66.6</td>
        </tr>
    </table>
</body>
</html>
