<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML COLSPAN ATTRIBUTE</title>
    <style>
        table,th,td {
            border:1px solid black;
            border-collapse: collapse;
        }
        header{
            font-size: large;
            margin-bottom: 10px;

        }
        table{
            margin-left: 30px;
        }
        
    </style>
</head>
<body>
    <header><b>HTML COLSPAN ATTRIBUTE</b></header>
   <table style="width: 10%;">
    <tr>
        <th>Name</th>
        <th>expense</th>
    </tr>
    <tr>
        <td>Arun</td>
        <td>$10</td>
    </tr>
    <tr>
        <td>Priya</td>
        <td>$8</td>
    </tr>
    <tr>
        <td colspan="2"><center>Sum=$18</center></td>
    </tr>
   </table>
</body>
</html>
